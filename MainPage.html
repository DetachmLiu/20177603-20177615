<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>师生家族树——文本转结构</title>
  <link href="dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="dist/css/myStyle.css" rel="stylesheet">
</head>
<body>
<div>
  <div class="font">学术家族树输入</div>
  <div class="col-md-offset-4">
    <label for="text"> </label>
    <textarea class="form-control" id="text" placeholder="请按照以下格式输入信息：
导师：张三
2016级博士生：天一、王二、吴五
2015级硕士生：李四、王五、许六
2016级硕士生：刘一、李二、李三
2017级本科生：刘六、琪七、司四">
</textarea>
  </div>
  <div class="sep">
    <button type="button" class="btn btn-success"
            onclick="expandAllNodes()">全给👴展开！</button>
    <button type="button" class="btn btn-primary btn-lg"
            onclick="getData()">给👴转！</button>
    <button type="button" class="btn btn-info"
            onclick="collapseAllNodes()">全给👴收起！</button>
  </div>
</div>

<div>
  <div class="col-md-offset-5">
    <label for="search"> </label>
    <input type="text" id="search"
           class="form-control" placeholder="请键入搜索值，如：张三" />
  </div>
  <div class="sep">
    <button type="button" class="btn btn-default"
            onclick="searchAllNodes()">给👴搜！</button>
  </div>
</div>

<div class="col-md-offset-4">
  <div id="tree" class="tree-collection">
  </div>
</div>

<script src="dist/js/jquery.js"></script>
<script src="dist/js/treeview.js"></script>
<script src="dist/js/getJson.js"></script>
</body>
</html>
